<div class="row h-100 overflow-auto">
  <div *ngFor="let post of postList | async" class="post border-dark col-4 m-2" style="max-width: 18rem;">
    <div class="card-body text-dark ">
        <h5 class="card-title" [textContent]="post.title"></h5>
        <p class="card-text" [textContent]="post.body"></p>

    </div>
    <button (click)="deletepost(post.id)">delete</button>
  </div>
</div>
